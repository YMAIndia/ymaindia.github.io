name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ source ] # Trigger when you push changes to your source branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push to the 'main' branch of THIS repository

    steps:
    - name: Checkout Source Branch
      uses: actions/checkout@v4
      with:
        ref: source # Checkout the 'source' branch for building

    - name: Setup Node.js and cache NPM dependencies
      uses: actions/setup-node@v4
      with:
        node-version: '18' # Or your desired Node.js LTS version (e.g., '20')
        cache: 'npm' # <-- Ensure this is 'npm' for npm caching

    - name: Install dependencies
      # Use npm ci for a clean and reliable installation in CI environments
      run: npm ci

    - name: Build Next.js
      # Assuming your package.json has a "build" script
      run: npm run build

    - name: Deploy to GitHub Pages (Main Branch)
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/source' # Only deploy when pushing to the 'source' branch
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }} # GITHUB_TOKEN is sufficient here as it's the same repo
        publish_dir: ./out # Your Next.js build output directory
        publish_branch: main # <--- Publish to the 'main' branch
        cname: ymaindia.com # Only if you're using a custom domain

name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ source ] # Trigger when you push changes to your source branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push to the 'main' branch of THIS repository

    steps:
    - name: Checkout Source Branch
      uses: actions/checkout@v4
      with:
        ref: source # Checkout the 'source' branch for building

    - name: Setup Node.js and cache PNPM dependencies
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm' # <-- Crucial: This configures caching specifically for pnpm

    - name: Install PNPM
      uses: pnpm/action-setup@v3
      with:
        version: 9 # You can specify a version, e.g., 8 or 9

    - name: Install dependencies
      run: pnpm install --frozen-lockfile # <-- The pnpm equivalent of 'npm ci'

    - name: Build Next.js
      run: pnpm build # <-- The pnpm equivalent of 'npm run build'

    - name: Deploy to GitHub Pages (Main Branch)
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/source'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out
        publish_branch: main

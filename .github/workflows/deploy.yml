name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ source ] # Trigger when you push changes to your source branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push to the 'main' branch of THIS repository

    steps:
    - name: Checkout Source Branch
      uses: actions/checkout@v4
      with:
        ref: source # Checkout the 'source' branch for building

    - name: Setup Node.js and cache PNPM dependencies
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'

    # --- FIX STARTS HERE ---
    - name: Install PNPM
      uses: pnpm/action-setup@v3 # <--- Move this step UP, right after setup-node
      with:
        version: 9 # Or specify your desired pnpm version

    - name: Install dependencies
      # This step now runs *after* pnpm has been installed and added to PATH
      run: pnpm install --frozen-lockfile
    # --- FIX ENDS HERE ---

    - name: Build Next.js
      run: pnpm build

    - name: Deploy to GitHub Pages (Main Branch)
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/source'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out
        publish_branch: main
        # cname: yourdomain.com